<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>Add Product</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd">
    <a class="navbar-brand" href="/products">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPbku6filg2T_3FpVojbHFMpWy-BYRkjkPWHrDMqZqgWKNfgpU"
             width="30px" height="30px"
             class="d-inline-block align-top">Store</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>

<div class="container p-3">

    <div class="col-md-4 p-4">
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal" action="/product/add" method="POST" >
                    <div class="form-group col-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name"
                               placeholder="Enter product name" name="name"  style="width: 15rem"/>
                    </div>
                    <div class="form-group col-3">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price"
                               placeholder="Enter product price" name="price"  style="width: 10rem"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                    <a href="/products" name="cancel" class="btn btn-default">Cancel</a>
                </form>


            </div>
        </div>
    </div>
</div>

</body>
</html>
