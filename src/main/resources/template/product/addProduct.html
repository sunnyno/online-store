<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

    <title>Add Product</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/products">
            <img src="/assets/img/store-logo.jpg"
                 width="30px" height="30px"
                 class="d-inline-block align-top"/>Store</a>
    </div>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>

</nav>


<div class="container p-3">
    <div class="col-md-4 p-4">
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal" action="/product/add" method="POST">
                    <div class="form-group col-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name"
                               placeholder="Enter product name" name="name" style="width: 15rem"/>
                    </div>
                    <div class="form-group col-3">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price"
                               placeholder="Enter product price" name="price" style="width: 10rem"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                    <a href="/products" name="cancel" class="btn btn-default">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
