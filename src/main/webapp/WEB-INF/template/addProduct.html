<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Pastry</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/add_style.css">
</head>
<body>

<header class="container header">
    <div class="header__text">
        <a href="/products"><img class="header__logo" src="/assets/pictures/logo.png" alt="logo"></a>
        <nav class="main-nav">
            <ul class="main-nav__list">
                <li class="main-nav__item"><a href="/products">HOME</a></li>
                <li class="main-nav__item"><a href="/product/add">ADD PRODUCT</a></li>
                <li class="main-nav__item"><a href="/cart"><i class="fas fa-shopping-basket"></i></a></li>
                <li class="main-nav__item"><a href="/logout">LOGOUT</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <section class="add__product">
        <h2 class="product__header">Add Product</h2>
        <div class="product__add" action="/product/add" method="POST">
            <label for="name">Name</label>
            <input type="text" class="product__attribute" id="name"
                   placeholder="Enter product name" name="name"/>
            <label for="price">Price</label>
            <p id="price__error" hidden><i class="fas fa-exclamation-triangle"></i>
                Price must be a number</p>
            <input type="text" class="product__attribute" id="price"
                   placeholder="Enter product price" name="price"/>
            <button  class="btn add-product__btn">Add</button>
            <a href="/products" name="cancel" class="btn cancel__btn">Cancel</a>
        </div>
    </section>
</main>

<footer class="container">
    <section class="contacts">
        <h2 class="contacts__header">Visit the shop</h2>
        <p>+380971112223</p>
        <p>London center of cakes, 12</p>
        <p>MON-SAT: 11AM-7PM</p>
        <p>SUN: 12PM-6PM</p>
    </section>
    <section class="social">
        <h2 class="social__header">Follow us</h2>
        <a href="#" class="social__item"><i class="fab fa-vk"></i></a>
        <a href="#" class="social__item"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social__item"><i class="fab fa-instagram"></i></a>
    </section>
</footer>
<script src="/assets/jquery/jquery.min.js"></script>
<script type="module" src="/assets/js/main.js"></script>
</body>
</html>
