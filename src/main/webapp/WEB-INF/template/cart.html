<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pastry Cart</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css" >
    <link rel="stylesheet" href="/assets/css/cart_style.css" >
</head>
<body>

<header class="container header">
    <div class="header__text">
        <a href="/products"><img class="header__logo" src="/assets/pictures/logo.png" alt="logo"></a>
        <nav class="main-nav">
            <ul class="main-nav__list">
                <li class="main-nav__item"><a href="/products">HOME</a></li>
                <li class="main-nav__item"><a href="/product/add">ADD PRODUCT</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="container cart" >
        <h2 class="cart__header">Shopping Cart</h2>
        <ul class="cart__list">
            <li class="cart__item" th:each="cartItem : ${cartItems}">
                <div class="product__description"  >
                    <form th:action="'/cart/delete/'+${cartItem.product.id}" method="post">
                        <button class="delete__btn" name="productId"></button>
                    </form>
                    <img class="product__image" src="/assets/img/default-product.jpg" alt="product photo">
                    <ul class="description__list">
                        <li class="product__name"  th:text="${cartItem.product.name}"></li>
                        <li class="product__quantity"  th:text="${cartItem.quantity}"></li>
                        <li class="product__price" ><span th:text="${cartItem.product.price}"></span>$</li>
                    </ul>
                </div>
            </li>
        </ul>
        <div class="cart__total">
            <p>Total: <span th:text="${#aggregates.sum(cartItems.![product.price*quantity])}"></span> $</p>
        </div>
        <div class="cart__actions">
            <a class="btn cart__back" href="/products">Back</a>
            <a class="btn cart__checkout" href="#">Checkout</a>
        </div>
    </section>
</main>


<footer class="container">
    <section class="contacts">
        <h2 class="contacts__header">Visit the shop</h2>
        <p>+380971112223</p>
        <p>London center of cakes, 12</p>
        <p>MON-SAT: 11AM-7PM</p>
        <p>SUN: 12PM-6PM</p>
    </section>
    <section class="social">
        <h2 class="social__header">Follow us</h2>
        <a href="" class="social__item"><img src="/assets/pictures/vk.png" alt="vk"></a>
        <a href="#" class="social__item"><img src="/assets/pictures/fb.png" alt="fb"></a>
        <a href="#" class="social__item"><img src="/assets/pictures/inst.png" alt="inst"></a>
    </section>
</footer>

</body>
</html>
